<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>React Firebase Gallery App</title>
    <style>
      body {
          background-color: burlywood;
      }
      .myImages {
        font-family: Arial, sans-serif; /* Sets the font */
            font-size: 24px; /* Increases the font size */
            color: #333; /* Sets the text color */
            background-color: #f4f4f4; /* Sets a light gray background */
            padding: 10px; /* Adds padding inside the div */
            border: 1px solid #ddd; /* Adds a light border around the div */
            border-radius: 5px; /* Rounds the corners of the border */
            text-align: center; 
            margin: 20px;
      }

  </style>
  </head>
  <body>
    <div class="myImages">Available Images</div>
    <div id="root"></div>
  </body>
</html>
